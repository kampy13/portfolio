<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Code Scrolling Effect</title>
  
  
</head>
<body>
  <h1>Kevin Lewis Development Services</h1>
  <button class="button"  onclick="window.location.href='main.html'">Enter Site</button>
  <div id="code-box"></div>
  
  <script>
    const codeBox = document.getElementById("code-box");
    const codeLines = [
      "function helloWorld() {",
      "  console.log('Hello, world!');",
      "}",
      "let count = 0;",
      "for (let i = 0; i < 10; i++) {",
      "  count += i;",
      "  console.log(count);",
      "}",
      "const data = {",
      "  name: 'Kevin',",
      "  age: 28,",
      "  occupation: 'Developer'",
      "};",
      "// End of script",
      "// Import libraries",
      "import React from 'react';",
      "import { useState } from 'react';",
      "const greet = (name) => {",
      "  return `Hello, ${name}!`;",
      "};",
      "const result = greet('Alice');",
      "console.log(result);",
      "function calculateSum(a, b) {",
      "  return a + b;",
      "}",
      "const numbers = [1, 2, 3, 4, 5];",
      "const total = numbers.reduce((a, b) => a + b, 0);",
      "console.log(total);",
      "if (total > 10) {",
      "  console.log('Total is greater than 10');",
      "} else {",
      "  console.log('Total is 10 or less');",
      "}",
      "// Loop through array",
      "for (const num of numbers) {",
      "  console.log(num);",
      "}",
      "const greetEveryone = () => {",
      "  numbers.forEach(num => console.log(`Hi ${num}`));",
      "};",
      "greetEveryone();",
      "function getRandomInt(max) {",
      "  return Math.floor(Math.random() * max);",
      "}",
      "let randomNumber = getRandomInt(100);",
      "console.log('Random number:', randomNumber);",
      "// Script end",
    ];

    let lineIndex = 0;
    function addCodeLine() {
      if (lineIndex < codeLines.length) {
        const newLine = document.createElement("div");
        newLine.className = "code-line";
        newLine.textContent = codeLines[lineIndex];
        codeBox.appendChild(newLine);
        
        // Force reflow for transition
        setTimeout(() => {
          newLine.classList.add("visible");
        }, 100);

        lineIndex++;
        setTimeout(addCodeLine, 150);
      } else {
        // Restart the scrolling effect
        setTimeout(() => {
          codeBox.innerHTML = "";
          lineIndex = 0;
          addCodeLine();
        }, 3000);
      }
    }

    window.onload = () => {
      addCodeLine();
    };
  </script>
</body>
</html>
